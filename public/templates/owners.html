



<div class="owner-col">
  <ul>
    <li><a ng-click="viewOwner = null">+Add Owner<a/></li>
    <li ng-repeat="owner in owners track by $index"><a ng-click="editOwner(owner)">{{owner.name}}<img ng-src="{{owner.photo}}"></a></li>
  </ul>
</div><div class="middle-col">
<div class="card" ng-show="viewOwner">
  <img ng-src="{{viewOwner.photo}}">
  <form ng-submit="saveEdit(viewOwner)">
    <div class="row">
      <div id="nameCont">
        <label for="">Name</label>
        <input ng-model="viewOwner.name"></input>
        <label for="">Age</label>
        <input class="age" ng-model="viewOwner.age"></input>
      </div>
    </div>
    <textarea ng-model="viewOwner.notes" placeholder="Notes..."></textarea>
    <div class="row">
      <input type="text" ng-model="viewOwner.photo">

    </div>
    <div class="row">
      <button  title="Save Edit" class="saveEdit" type='submit'><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </form>
    <a href=""><button id="minionButton" title="Adopt A Minion" ng-click="seeAdoptList()"data-target="modal1" class="modal-trigger"><i class="fa fa-plus" aria-hidden="true"></i></button></a>
    
    <a href=""> <button title="Delete Owner" class="delete" ng-click="deleteOwner(viewOwner)"><i class="fa fa-times" aria-hidden="true"></i></button></a>
  </div>
  <hr>
  <div class="subTitle">Minions you adopted:</div>
  <ul>
    <li class="adopted" ng-repeat="minion in viewOwner.minions track by $index">{{minion.name}}<img ng-src="{{minion.photo}}"></li>
  </ul>

</div>


<div class="card" ng-hide="viewOwner">
  <form  ng-submit="addOwner(newOwner)">
    <div class="new">New Owner</div>

    <div align="center" class="input-field">
      <input id="name" ng-model="newOwner.name" type="text" required>
      <label for="name">Name:</label>
    </div>

    <div align="center" class="input-field">
      <input id="photo" ng-model="newOwner.photo" type="text">
      <label for="photo">Photo URL</label>
    </div>


    <div align="center" class="input-field">
      <input id="age" class="age" ng-model="newOwner.age" type="number" min="1" max="90">
      <label for="age">Age:</label>
    </div>
    <br>
    <div align="center" class="input-field">
      <textarea class="materialize-textarea" ng-model="newOwner.notes" ></textarea>
      <label class="notes" for="notes=">Notes:</label>
    </div>
    <button id="submitOwner" type="submit">Submit Owner</button>
  </form>
</div>

</div>

<div id="modal1" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>Adopt A Minion!</h4>
    <p>Please select which minion you would like to adopt!</p>


    <div ng-repeat="minion in available track by $index" ng-click="chosenMinion(minion)" ng-class="{'animated infinite shake':
    minion === chosen}" class="adoptable">

    <div>{{minion.name}}</div><img ng-src={{minion.photo}}>

  </div>

</div>
<div class="modal-footer">
  <a href="#!" class="modal-action modal-close waves-effect waves btn-flat ">Cancel</a>
  <button ng-click="addMinion(viewOwner._id, minionId)" class="modal-action modal-close waves-effect waves btn-flat ">Adopt!</button>
</div>
</div>
